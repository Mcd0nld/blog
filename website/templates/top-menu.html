{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'website/b-favicon.png' %}" width="50" height="50" class="d-inline-block align-top" alt="">  
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav d-flex w-100 align-items-center justify-content-around">
        <a class="nav-item nav-link active" href="{% url 'home' %}"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="{% url 'new' %}"><i class="fa fa-wrench"></i> Post </a>
        <!-- <a class="nav-item nav-link" href="https://youtu.be/dQw4w9WgXcQ?si=Fj1tj3iQ70_Bi4uK"><i class="fa fa-youtube"></i></a> -->
        <form class="form-inline d-flex align-items-center">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
          <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'logout' %}">logout</a>
          <span class="nav-item nav-link"><i class="fa fa-user"></i> {{user.username|upper}}</span>
        {% else %}
          <a class="btn btn-outline-dark my-2 my-sm-0" href="{% url 'signup' %}">Sign Up</a>
          <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login' %}">login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
